<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calcular nunca foi tÃ£o kawaii">
    <title>Kawaii Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/kcs.js"></script>
</head>
<body>
    <main>
    <div class="kc-calculate">
        <h1>KCS</h1>
        <p id="result"></p>
        <table>
            <tr>
                <td><button class="kc-btn" onclick="clean()">C</button></td>
                <td><button class="kc-btn" onclick="back()"><</button></td>
                <td><button class="kc-btn" onclick="insert('/')">/</button></td>
                <td><button class="kc-btn" onclick="insert('*')">X</button></td>
            </tr>
            <tr>
                <td><button class="kc-btn" onclick="insert('7')">7</button></td>
                <td><button class="kc-btn" onclick="insert('8')">8</button></td>
                <td><button class="kc-btn" onclick="insert('9')">9</button></td>
                <td><button class="kc-btn" onclick="insert('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="kc-btn" onclick="insert('4')">4</button></td>
                <td><button class="kc-btn" onclick="insert('5')">5</button></td>
                <td><button class="kc-btn" onclick="insert('6')">6</button></td>
                <td><button class="kc-btn" onclick="insert('+')">+</button></td>

            </tr>
            <tr>
                <td><button class="kc-btn" onclick="insert('1')">1</button></td>
                <td><button class="kc-btn" onclick="insert('2')">2</button></td>
                <td><button class="kc-btn" onclick="insert('3')">3</button></td>
                <td rowspan="2"><button style="height: 106px;" class="kc-btn" onclick="calcular()">=</button></td>

            </tr>
            <tr>
                <td colspan="2"><button style="width: 106px;" class="kc-btn" onclick="insert('0')">0</button></td>
                <td><button class="kc-btn" onclick="insert('.')">.</button></td>

            </tr>
        </table>
    
    </div>
    </main>    
    
</body>
</html>
